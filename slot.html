<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>内容分发</title>
    <style>
      .message-box {
        padding: 10px 20px;
        background-color: #4fc08d;
        border: 1px solid #42b983;
      }
      .message-box-close {
        float: right;
      }
    </style>
    <script src="vue.js"></script>
  </head>
  <body>
    <div id="app">
      <!-- 插件分发内容 -->
      <message :show.sync="show">新增课程成功！</message>
      <h2>插槽分发内容</h2>
      <!-- 事件监听组件 -->
      <course-add v-model.sync="course" @add-course="addCourse"></course-add>
      <!-- <course-add :value='course' @input="course=$event" @add-course="addCourse"></course-add> -->

      <!-- 列表组件 -->
      <course-list :courses="courses"></course-list>

      <!-- 商品总数 -->
      <p>
        <!-- 表达式 -->
        <!-- 课程总数：{{total}} 计算属性-->
        课程总数：{{totalCount}}
      </p>
    </div>

    <script>
      //分发内容
      Vue.component("message", {
        props: {
          show: {
            type: Boolean,
            default: false,
          },
        },
        template: `
            <div class='message-box' v-if="show">
                <!-- 通过slot插槽获取传入的内容 -->
                <slot></slot>
                <span class='message-box-close' @click="$emit('update:show',false)">X</span>
            </div>
          `,
      });
      //课程列表组件
      Vue.component("course-list", {
        props: {
          //接受的数据
          courses: {
            type: Array,
            default: [],
          },
        },
        data() {
          return {};
        },
        //注意单根
        template: `
            <div>
                <!-- 列表渲染 -->
                <div v-for="item in courses" :key="item">
                    {{item}}
                </div>
            </div>
        `,
      });
      //课程新增
      Vue.component("course-add", {
        props: {
          value: {
            type: String,
            default: "",
          },
        },
        template: `
          <!-- 用户输入 -->
            <div>
                <input
                type="text"
                :value = "value"
                @input = "onInput"
                @keydowm.enter="addCourse"
                />
                <button @click="addCourse">新增</button>
            </div>
          `,
        methods: {
          addCourse() {
            this.$emit("add-course");
          },
          onInput(e) {
            this.$emit("input", e.target.value);
          },
        },
      });
      //模拟异步数据的调用
      function getCourses() {
        return new Promise((resolve) => {
          setTimeout(() => {
            resolve(["web全栈", "web高级"]);
          }, 2000);
        });
      }
      const app = new Vue({
        el: "#app",
        data() {
          return {
            show: false,
            courses: [],
            course: "",
          };
        },
        //组件实例已创建，由于未挂载，dom不存在，不能操作dom
        async created() {
          const courses = await getCourses();
          this.courses = courses;
        },
        computed: {
          totalCount() {
            return this.courses.length + "门";
          },
        },
        methods: {
          addCourse() {
            this.course.trim() && this.courses.push(this.course);
            this.course = "";
            //显示提示信息
            this.show = true;
          },
        },
      });
    </script>
  </body>
</html>
