<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>生命周期</title>
  </head>
  <style>
  </style>
  <body>
    <script src="vue.js"></script>
    <!-- 宿主文件 -->
    <div id="app">
      <h2 :title="title">
        <!-- 插值文本 -->
        {{title}}
      </h2>
      <!-- 用户输入 -->
      <p>
        <input
          type="text"
          v-model.number="course"
          v-on:keydown.enter="addCourse"
        />{{course}}
        <button @click="addCourse">新增</button>
      </p>

      <!-- 列表渲染 -->
      <div v-for="item in courses" :key="item">
        {{item}}
      </div>
      <!-- 商品总数 -->
      <p>
        <!-- 表达式 -->
        <!-- 课程总数：{{total}} 计算属性-->
        课程总数：{{totalCount}}
      </p>
    </div>
    <script>
      //模拟异步数据的调用
      function getCourses() {
        return new Promise((resolve) => {
          setTimeout(() => {
            resolve(["web全栈", "web高级"]);
          }, 2000);
        });
      }
      // 1.创建Vue实例
      const app = new Vue({
        el: "#app",
        mounted() {},
        //组件实例已创建，由于未挂载，dom不存在，不能操作dom
        async created() {
          const courses = await getCourses();
          this.courses = courses;
        },
        computed: {
            totalCount() {
                return this.courses.length + '门'
            }
        },
        data() {
          return {
            title: "购物车!",
            courses: [],
            course: "",
          };
        },
        methods: {
          addCourse() {
            this.courses.push(this.course);
            this.course = "";
          },
        },
      });
      setTimeout(function () {
        app.title = "mua~,vue!";
      }, 5000);
    </script>
  </body>
</html>
