<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>购物车</title>
  </head>
  <style></style>
  <body>
    <script src="vue.js"></script>
    <!-- 宿主文件 -->
    <div id="app">
      <h2 :title="title">
        <!-- 插值文本 -->
        {{title}}
      </h2>
      <!-- 事件监听组件 -->
      <course-add v-model='course' @add-course="addCourse"></course-add>
      <!-- <course-add :value='course' @input="course=$event" @add-course="addCourse"></course-add> -->

      <!-- 列表组件 -->
      <course-list :courses="courses"></course-list>

      <!-- 商品总数 -->
      <p>
        <!-- 表达式 -->
        <!-- 课程总数：{{total}} 计算属性-->
        课程总数：{{totalCount}}
      </p>
    </div>
    <script>
      //课程列表组件
      Vue.component("course-list", {
        props: {
          //接受的数据
          courses: {
            type: Array,
            default: [],
          },
        },
        data() {
          return {};
        },
        //注意单根
        template: `
            <div>
                <!-- 列表渲染 -->
                <div v-for="item in courses" :key="item">
                    {{item}}
                </div>
            </div>
        `,
      });
      //课程新增
      Vue.component("course-add", {
        props: {
            value:{
                type:String,
                default:''
            }
        },
        data() {
          return {
    
          };
        },
        template: `
          <!-- 用户输入 -->
            <div>
                <input
                type="text"
                :vlue = "value"
                @input = "onInput"
                @keydowm.enter="addCourse"
                />
                <button @click="addCourse">新增</button>
            </div>
          `,
          methods: {
              addCourse() {
                  this.$emit('add-course')
                //   this.course = ''
              },
              onInput(e){
                  console.log(e.target.value)
                  this.$emit('input',e.target.value)
                  console.log(e.target.value)
              }
          },
      });
      //模拟异步数据的调用
      function getCourses() {
        return new Promise((resolve) => {
          setTimeout(() => {
            resolve(["web全栈", "web高级"]);
          }, 2000);
        });
      }
      // 1.创建Vue实例
      const app = new Vue({
        el: "#app",
        mounted() {},
        //组件实例已创建，由于未挂载，dom不存在，不能操作dom
        async created() {
          const courses = await getCourses();
          this.courses = courses;
        },
        computed: {
          totalCount() {
            return this.courses.length + "门";
          },
        },
        data() {
          return {
            title: "购物车!",
            courses: [],
            course:''
          };
        },
        methods: {
          addCourse() {
            this.courses.push(this.course);
            this.course = ''
          },
        },
      });
      setTimeout(function () {
        app.title = "mua~,vue!";
      }, 5000);
    </script>
  </body>
</html>
