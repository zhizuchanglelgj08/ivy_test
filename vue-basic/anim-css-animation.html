<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>内容分发</title>
    <style>
      .message-box {
        padding: 10px 20px;
      }
      .message-box-close {
        float: right;
      }
      .success {
        background-color: #4fc08d;
        border: 1px solid #42b983;
      }
      .warning {
        background-color: #f66;
        border: 1px solid #42b983;
      }

    </style>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/animate.css@3.5.1" type="text/css"/>
    <script src="vue.js"></script>
  </head>
  <body>
    <div id="app">
      <!-- 插件分发内容 -->
      <!-- <message :show.sync="show" class="success"> -->
      <message ref="msg-success" class="success">
        <!-- 命名为title的插槽 //等号后面是自组件传递过来的对象，自定义-->
        <template v-slot:title="slotProps">
          {{slotProps.title}}
        </template>
        <!-- 默认插槽内容 或者不写v-slot：defalut -->
        <template v-slot:default>
          新增课程成功！
        </template>
      </message>

      <!-- <message :show.sync="warning" class="warning"> -->
      <message ref="msg-warning" class="warning">
        <!-- 命名为title的插槽 //等号后面是自组件传递过来的对象，自定义-->
        <template v-slot:title="slotProps">
          <strong>警告</strong>
        </template>
        <!-- 默认插槽内容 或者不屑v-slot：defalut -->
        <template v-slot:default>
          请输入课程名称！
        </template>
      </message>

      <h2>插槽分发内容</h2>

      <!-- toolbar -->
      <div>
        <button @click="$bus.$emit('message-close')">清空提示框</button>
      </div>

      <!-- 事件监听组件 -->
      <course-add v-model.sync="course" @add-course="addCourse"></course-add>
      <!-- <course-add :value='course' @input="course=$event" @add-course="addCourse"></course-add> -->
      <!-- 批量更细价格 -->
      <p>
        <input type="text" v-model.number="price" />
        <button @click="batchUpdate">批量更新价格</button>
      </p>
      <!-- 列表组件 -->
      <course-list :courses="courses"></course-list>
      <!-- 商品总数 -->
      <p>
        <!-- 表达式 -->
        <!-- 课程总数：{{total}} 计算属性-->
        课程总数：{{totalCount}}
      </p>
    </div>

    <script>
      //总线
      Vue.prototype.$bus = new Vue();
      //分发内容
      Vue.component("message", {
        // props: {
        //   show: {
        //     type: Boolean,
        //     default: false,
        //   },
        // },
        data() {
          return {
            show: false,
          };
        },
        template: `
            <transition enter-active-class="animated bounceIn" leave-active-class="animated bounceOut">
                <div class='message-box' v-if="show">
                    <!--具名插槽-->
                    <slot name="title" title='来自子元素'>默认标题</slot>
                    <!-- 通过slot插槽获取传入的内容 -->
                    <slot></slot>
                    <!-- <span class='message-box-close' @click="$emit('update:show',false)">X</span> -->
                    <span class='message-box-close' @click="toggle">X</span>
                </div>
            </transition>
          `,
        mounted() {
          this.$bus.$on("message-close", () => {
            //   this.$emit('update:show',false)
            this.toggle();
          });
        },
        methods: {
          toggle() {
            this.show = !this.show;
          },
        },
      });
      //课程列表组件
      Vue.component("course-list", {
        props: {
          //接受的数据
          courses: {
            type: Array,
            default: [],
          },
        },
        data() {
          return {};
        },
        //注意单根
        template: `
            <div>
                <!-- 列表渲染 -->
                <div v-for="item in courses" :key="item.name">
                    {{item.name}}--¥{{item.price}}
                </div>
            </div>
        `,
      });
      //课程新增
      Vue.component("course-add", {
        model: {
          //vue默认定义的值 prop:value,event:input。可根据需求进行修改,控制事件派发时
          prop: "value",
          event: "change",
        },
        props: {
          value: {
            type: String,
            default: "",
          },
        },
        template: `
          <!-- 用户输入 -->
            <div>
                <input
                type="text"
                :value = "value"
                @input = "onInput"
                @keydowm.enter="addCourse"
                ref ="inp"
                />
                <button @click="addCourse">新增</button>
            </div>
          `,
        methods: {
          addCourse() {
            this.$emit("add-course");
          },
          onInput(e) {
            this.$emit("change", e.target.value);
          },
        },
        mounted() {
          this.$refs.inp.focus();
        },
      });
      //模拟异步数据的调用
      function getCourses() {
        return new Promise((resolve) => {
          setTimeout(() => {
            resolve([{ name: "web全栈" }, { name: "web高级" }]);
          }, 2000);
        });
      }
      const app = new Vue({
        el: "#app",
        data() {
          return {
            // show: false,
            // warning: false,
            courses: [],
            course: "",
            price: 0,
          };
        },
        //组件实例已创建，由于未挂载，dom不存在，不能操作dom
        async created() {
          const courses = await getCourses();
          this.courses = courses;

          //批量更新course价格
          this.batchUpdate();
        },
        computed: {
          totalCount() {
            return this.courses.length + "门";
          },
        },
        mounted() {},
        methods: {
          batchUpdate() {
            this.courses.forEach((element) => {
              Vue.set(element, "price", this.price);
            });
          },
          addCourse() {
            console.log(this.course);
            if (this.course) {
              this.courses.push({ name: this.course });
              this.course = "";
              //显示提示信息
              //   this.show = true;
              this.$refs["msg-success"].toggle();
            } else {
              this.course = "";
              //显示提示信息
              //   this.warning = true;
              this.$refs["msg-warning"].toggle();
            }
          },
        },
      });
    </script>
  </body>
</html>
